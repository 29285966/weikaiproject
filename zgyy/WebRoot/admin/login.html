<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>后台登陆</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/base.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/sidenavigation.js"></script>
</head>
<body>
     <div class="admin-top">
          <h3>
             <img src="../image/headerlogo.png">
             <small>人才招聘管理系统后台</small> 
             <a href="#" class="out pull-right">退出</a>
             <a href="#" class="user pull-right">admin,您好！</a>
             
          </h3>
     </div>
     <!-- 导航-->
     <div class="wrap">
         <!--main-->
         <div class=" pull-left">
              <!--登录-->
              <div class="admin-manage">
                   <img src="../image/tmp/img3.png">
                   <form action="/jobinfo/login" method="post" style="float:left;">
                   <div class="admin-login">
                        <p><span>用户名：</span><input type="text" class="input-text" name="name">${namemsg!}</p>
                        <p><span>密码：</span><input type="text" class="input-text" name="password">${pwdmsg!}</p>
                        <p><button class="btn login-btn">登录</button></p>
                   </div>
                   </form>
                   <div class="clear"></div>
               </div>
         </div>
    </div>
</body>
</html>
